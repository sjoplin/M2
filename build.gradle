defaultTasks 'jar'

apply plugin: 'java'

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
	compile name: 'resources', version: '0.1.0'
	runtime name: 'resources', version: '0.1.0'
}

jar { 
	manifest {
		attributes 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path' : '../../lib/resources.jar'
	}
}
